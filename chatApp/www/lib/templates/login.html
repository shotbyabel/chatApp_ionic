<ion-view ng-controller="LoginController">
  <ion-header-bar class="bar-royal">
    <div class="title">Abel Chat App</div>
  </ion-header-bar>

  <ion-content id="login_bg">

    <div class="list">
      <div class="item item-input padding">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Enter your name..." ng-model="nickname"/>
        </label>
        <button class="button button-small button-dark icon icon-right ion-log-in" ng-click="join(nickname)">Login</button>
      </div>
    </div>
  </ion-content>

</ion-view>
